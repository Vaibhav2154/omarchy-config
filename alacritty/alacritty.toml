# ==========================================
#  Alacritty Main Config (Clean + Final)
#  Imports Gojo Theme from Omarchy
# ==========================================

# Import Gojo theme
general.import = [ "/home/vaibhi/.config/omarchy/current/theme/alacritty.toml" ]

# Environment
[env]
TERM = "alacritty"

# Font configuration
[font]
normal = { family = "CaskaydiaMono Nerd Font", style = "Regular" }
bold = { family = "CaskaydiaMono Nerd Font", style = "Bold" }
italic = { family = "CaskaydiaMono Nerd Font", style = "Italic" }
size = 12

# Window appearance
[window]
padding = { x = 14, y = 14 }
decorations = "None"
opacity = 0.8
blur = true

# Cursor
[cursor]
style = "Block"

# Keyboard bindings
[keyboard]
bindings = [
  { key = "Insert", mods = "Shift", action = "Paste" },
  { key = "Insert", mods = "Control", action = "Copy" }
]

